<table>
    <thead>
        <tr>
            <tn>Title</tn>
            <tn>Category</tn>
            <tn>Price</tn>
            <tn>Students Quantity</tn>
            <tn></tn>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{course.title}}</td>
            <td>{{course.category}}</td>
            <td>{{course.price}}</td>
            <td>{{course.students_qty}}</td>
            <td><button>Buy</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
